<!DOCTYPE html>
<html ng-app=''>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Sample Angular</title>
  </head>
  <body ng-init="names = ['Ronaldo', 'Messi', 'Salah']">
    <h1>My App</h1>
    <div>
      <h3>Footballer List</h3>
      <ol>
        <li ng-repeat="name in names">{{name}}</li>
      </ol>
    </div>
  </body>
</html>
